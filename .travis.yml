language: scala

script: sbt ^scripted

scala:
  - "2.10.6"

before_cache:
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot

before_script:
  - sudo chmod +x /usr/local/bin/sbt
